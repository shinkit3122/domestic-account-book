<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 15px;
        }
        .nav-button {
            background-color: #007BFF;
            text-align: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            flex: 1;
            max-width: 150px;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>家計簿入力</h2>
    <div th:if="${message}" style="color: green; text-align: center; margin-bottom: 10px;">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/budget/save}" th:object="${budget}" method="post">
        <label for="month">月:</label>
        <select id="month" name="month" th:field="*{month}">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>

        <label for="category">カテゴリ:</label>
        <select id="category" name="category" th:field="*{category}">
            <option value="food">食費</option>
            <option value="transport">交通費</option>
            <option value="entertainment">娯楽費</option>
            <option value="utilities">水道光熱費</option>
            <option value="others">その他</option>
        </select>

        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required th:field="*{amount}">

        <label for="memo">メモ:</label>
        <textarea id="memo" name="memo" rows="3" th:field="*{memo}"></textarea>

        <button type="submit">保存</button>
    </form>
    
    <div class="button-container">
        <a th:href="@{/}" class="nav-button">ホームへ戻る</a>
        <a th:href="@{/budget/view}" class="nav-button">家計簿を見る</a>
    </div>
</body>
</html>
